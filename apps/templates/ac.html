{% spaceless %}
{% if ls %}
    <ul>
    {% for s in ls %}
        <li class="{% cycle 'odd' 'even' %}">
            <a href="{{ s.get_absolute_url }}">{{ s.name }}<br>
                <span>{% if s.town %}{{ s.town }}, {% endif %}</span>
                <span>{{ s.postcode }}</span>
            </a>
        </li>
    {% endfor %}
    <ul>
{% else %}
    <p>Press enter to search</p>
{% endif %}
{% endspaceless %}
